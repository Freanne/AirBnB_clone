<!DOCTYPE html>
<html>
<head>
    <title>Header, Footer, Filter Box, and Place Result Example</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
    </header>
    
    <div class="container">
        <section class="filters">
            <!-- Filters content (dropdowns, etc.) -->
        </section>
        
        <section class="places">
            <h1>Places</h1>
            <article class="place">
                <h2>Place Name 1</h2>
                <div class="price_by_night">$100</div>
                <div class="information">
                    <div class="max_guest">
                        <span>3</span>
                        <img src="images/icon_guest.png" alt="Guest Icon">
                    </div>
                    <div class="number_rooms">
                        <span>2</span>

                    </div>
                    <div class="number_bathrooms">
                        <span>1</span>
                        <img src="images/icon_bathroom.png" alt="Bathroom Icon">
                    </div>
                </div>
                <div class="user">
                    <strong>Owner:</strong> <span>Fake Owner</span>
                </div>
                <div class="description">
                    <p>Fake description for the place.</p>
                </div>
            </article>
            <!-- Add more articles for places as needed -->
        </section>
    </div>
    
    <footer>
        Best School
    </footer>
</body>
</html>
