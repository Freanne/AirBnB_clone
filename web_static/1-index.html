<!DOCTYPE html>
<html>
<head>
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        Header Content
    </header>
    
    <div style="flex: 1;"></div>
    
    <footer>
        Best School
    </footer>
</body>
</html>
