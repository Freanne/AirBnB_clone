<!DOCTYPE html>
<html>
<head>
    <title>Header, Footer, and Filters Example</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
    </header>
    
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <ul class="popover">
                    <li>
                        <h2>State Name</h2>
                        <ul class="cities">
                            <li>City 1</li>
                            <li>City 2</li>
                            <!-- Add more cities as needed -->
                        </ul>
                    </li>
                    <!-- Add more state items as needed -->
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>
                        <h2>Fake Amenity 1</h2>
                        <ul class="sub-items">
                            <li>Sub Item 1</li>
                            <li>Sub Item 2</li>
                            <!-- Add more sub items as needed -->
                        </ul>
                    </li>
                    <!-- Add more amenity items as needed -->
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>
    
    <footer>
        Best School
    </footer>
</body>
</html>
